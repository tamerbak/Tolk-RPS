<ion-view view-title="correspondant" ng-controller="correspondantCtrl">
  <ion-content class="padding" style="overflow:hidden" has-bouncing="false" >

    <header class="menu_general_header">
      <!--  <span><i class="fa ion-navicon-round fa-2x menu_general_img_toggle"></i></span> -->
      <span><img src="img/logo_tolk_v2.png" class="menu_general_tolk_img"></span>
    <span class="menu_general_docteur"><span>{{doctauth.civilite + ' ' +doctauth.prenom+ ' '+ doctauth.nom}}</span><span
      class="menu_general_profil_bull"><i class="fa fa-user-md fa-2x menu_general_profil_img"></i></span></span>

      <div class="clearboth"></div>
    </header>

    <article class="correspondant_article" style="background-color: white;">

      <div class="list">
          <div class="bar row row-center mescorrespondants_bar" style="width:inherit;">

              <div class="col col-25 col-bar">
                  <button ng-click="goBack()" class="button button-clear button-dark mescorrespondants_bar_button">
                      <i class="ion-chevron-left"></i>
                      <span style="font-weight:800;">Retour</span>
                  </button>
              </div>
    
              <div class="col col-65 col-bar mescorrespondants_titre">
                  <span class="">{{$praticienCorrespondant.name}}</span>
              </div>
    
              <div class="col col-20 col-bar">
                  <div class="buttons messages_right_icon" >
                      <button ng-click="ajoutercorrespondant()" class="button button-clear icon button-dark mescorrespondants_bar_button">Profile</button>
                  </div>
              </div>
              <div class="clearboth"></div>
          </div>

        <div class="">
          <div ng-show="showAucunMessage" class="row row-center message_nomessage">
            <p class="message_nomessage_p">Aucun <br/>message</p>
          </div>

          <ion-list ng-show="showList">
              <ion-item ng-repeat="message in messagesView" class="item item-icon-left item-icon-right mescorrespondants_list_item" ng-click="correspondantMessage('{{idCorrespondant}}','{{message.id}}')">
                  <i class="icon {{message.icon}} fa-2x"></i>
                  <h2>{{message.objet}}</h2>
                  <p>{{message.datenvoie}}</p>
                  <i class="icon ion-ios-arrow-right"></i>
                  <ion-option-button class="button-positive" ng-click="share(item)">Share</ion-option-button>
                  <ion-option-button class="button-info" ng-click="edit(item)">Edit</ion-option-button>
                  <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)"></ion-delete-button>
                  <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
              </ion-item>
          </ion-list>

        </div>
      </div>
    </article>

    <footer class="inscription_footer">
      <div class="row message_footer_row">
        <div class="col message_footer_button_left">
          <button class="inscription_footer_button button-light" ng-click="ecrireMessage()">
            {{messageEnvoyerMessage}}
          </button>
        </div>

      </div>
    </footer>
  </ion-content>
</ion-view>
