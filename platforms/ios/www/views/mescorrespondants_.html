<ion-view view-title="mes_correspondants">
      <ion-content class="padding" style:"overflow:hidden"  ng-controller="mescorrespondantsCtrl" has-bouncing="false">
      <div class="image_menu_general"></div>

        <header class="menu_general_header">
            <span><i class="fa ion-navicon-round fa-2x menu_general_img_toggle"></i></span>
            <span><img src="img/logo_tolk_v2.png" class="menu_general_tolk_img"></span>
            <span class="menu_general_docteur"><span>{{doctauth.civilite + ' ' +doctauth.prenom+ ' '+ doctauth.nom}}</span><span class="menu_general_profil_bull"><i class="fa fa-user-md fa-2x menu_general_profil_img"></i></span></span>
            <div class="clearboth"></div>
        </header>
       


  <article class="menu_general_article"  style="background-color: green;">

    <div class="list">
    <div class="bar item" style="width:inherit;">
      <ion-header-bar class="bar-stable row">
          <div class="buttons">
              <button ng-click="goBack" class="button icon ion-chevron-left button-clear button-dark"><span style="font-weight:800;">Retour</span></button>
          </div>
          <h1 class="title">Mes correspondants</h1>
          <div class="buttons">
              <button class="button button-clear icon ion-person-add button-dark"></button>
          </div>
      </ion-header-bar>
    </div>
    <!-- ng-click="correspondant({{correspondant.name}}) -->
    <ion-nav-view name="navigation">
        <a class="item item-avatar" ng-repeat="correspondant in correspondants" ng-click="correspondantDetail('{{correspondant.name}}')">
            <img src="img/ionic.png">
            <h2>{{correspondant.name}}</h2>
            <p>{{correspondant.last_message}}</p>
        </a>
    </ion-nav-view>
  </div>
  </article>
</ion-content>
</ion-view>
