<ion-view view-title="Inscription Etape1" style="background-color: #424242">
    <ion-content class="screen" height="100%" ng-controller="inscription1Ctrl"  has-bouncing="false" overflow-scroll="true">

<!--       header avec logo      -->
        <header class="inscription_header">
            <div><img src="img/logo_tolk_v2.png" class="tolk_img"></div>
          <div class="accueil_titre">R&eacute;seau professionnel de sant&eacute;</div>
        </header>


        <article class="inscription_article">
            <button ng-click="goBack()" class="button button-clear button-light inscription_button_back"><i class="inscription_flesh_left fa-angle-left"></i> &nbsp;Précédent</button>

<!--       inscription header       -->
          <!--responsive-sm responsive-md responsive-lg-->
     <div class="inscription_cadre ">
<!--        list specialités
        <div class="inscription_1_list inscription_element_">
          <div class="item item-select inscription_1_list_label" >
            <select  ng-change="selectedSpecialitee()" ng-model="dr.specialite" class="inscription_1_list_label_select input-text" required>
              <option class="placeholder" selected disabled value="" >Votre spécialité</option>
              <option id="{{ specialite.specialiteID}}" value="{{specialite.specialiteID}}" ng-repeat="specialite in specialities" class="inscription_1_list_label_select_option"> {{ specialite.specialiteLibelle }} </option>
            </select>
          </div>
          <center>{{erreur}}</center>
        </div>

      <div class="row inscription_first_row">
          <div class="col col_inscription">
              <autocomplete id="autocomplete-specialite" class="inscription_autocomplete inscription_element_" ng-model="dr.specialite" attr-focus="viderSpecialite()" attr-inputid="abc" data="specialites" on-type="updatespecialite" 
                       attr-placeholder="Votre Specialite">
              </autocomplete>
          </div>
      </div>
       <div class="row"><div class="col col_inscription">
         <autocomplete id="autocomplete-nom" class="inscription_autocomplete inscription_element_" ng-model="dr.nom"
                       data="lastNames" on-type="updateNomPrenom" attr-placeholder="Votre Nom" >
         </autocomplete>
       </div></div>
       <div class="row"><div class="col col_inscription">
         <autocomplete id="autocomplete-prenom" class="inscription_autocomplete inscription_element_"
                       ng-model="dr.prenom" data="firstNames" on-type="updateNomPrenom"
                       attr-placeholder="Votre Prénom">
         </autocomplete>
       </div></div>
       <div class="row"><div class="col col_inscription">
         <autocomplete id="autocomplete-civilite" class="inscription_autocomplete inscription_element_"
                       ng-model="dr.civilite" data="civilites" on-type=""
                       attr-placeholder="Civilité: Dr, Mr, Mme ...">
         </autocomplete>
       </div></div>
       <div class="row"><div class="col col_inscription" style="padding: 0;">
         <p class="inscription_1_info_bottom">
           Si votre spécialité n'apparait pas dans la liste,<br />contactez-nous
           <br /><u>support@me.com</u> - <b id="phonenumber">01 85 08 92 69</b>
         </p>
       </div></div>


      </div>

      </article>

      <footer class="inscription_footer">
        <div class="row inscription_footer_row">
            <div class="col inscription_footer_button_left">
                <button class="inscription_footer_button button-light" ng-click="accueil()">
                    Accueil
                </button>
            </div>
            <div class="col inscription_footer_button_right">
                <button ng-disabled="buttonValiderDisabled" class="inscription_footer_button button-light" ng-click="inscription2()">
                  Valider
                </button>
          <!-- id="connexion_ceercomptered" -->
            </div>
        </div>
    </footer>
    <!-- class="inscription_footer" -->



    </ion-content>
</ion-view>
