<ion-view view-title="Inscription Etape3">
    <ion-content class="screen" height="100%" ng-controller="inscription3Ctrl"  has-bouncing="false">
      <div class="image_menu_general"></div>

<!--       header avec logo      -->
        <header class="inscription_header">
            <div class="inscription_header_div_img"><img src="img/logo_tolk_v2.png"></div>
            <div class="inscription_titre">R&eacute;seau professionnel de sant&eacute;</div>
        </header>

        <article class="inscription_article">
            <a ng-click="goBack()" class="button button-clear button-light inscription-button-back">&lt;&nbsp;précédent</a>
            <div class="inscription_cadre">

                <label class="inscription_4_label">
                    <input type="text" name="tel" ng-change="validValue()" ng-model="dr.tel" class="inscription_3_input inscription_3_input_1" placeholder="Votre numéro de mobile"/>
                </label>
                      
                <div>
                    <center>
                        <p ng-click="openPopover($event)" class="inscription_4_pourquoi">
                            &gt; &nbsp;Pourquoi avons nous besoin de<br />&nbsp;&nbsp; votre numéro de téléphone mobile&nbsp;?
                        </p>
                    </center>
                </div>

                <label class="inscription_4_label">
                      <input type="email" name="email" ng-change="validValue()" ng-model="dr.email" class="inscription_3_input inscription_3_input_2" placeholder="Votre adresse email"/>
                </label>

                <center class="assertive" ng-show="emailError">Email est invalide</center>

                <center class="inscription_4_contidion_general">
                    <input ng-change="validValue()" ng-model="checkbox" type="checkbox" ><span class="inscription_4_checkbox_confirmation">&nbsp;J'accepte les Conditions Générales d'Utilisation</span></input>
                </center>

            </div>

        </article>

        <footer class="inscription_footer">
          <div class="row inscription_footer_row">
            <div class="col inscription_footer_button_left">
                <button class="inscription_footer_button button-light" ng-click="accueil()">
                    Accueil
                </button>
            </div>
            <div class="col inscription_footer_button_right">
                <button ng-disabled="buttonValiderDisabled" class="inscription_footer_button button-light" ng-click="inscription4()">
                  Valider
                </button>
          <!-- id="connexion_ceercomptered" -->
            </div>
        </div>
      </footer>       
    </ion-content>
</ion-view>
